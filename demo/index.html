<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choromorph D3 Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #2176AB;
      color: white;
      padding: 1rem 2rem;
    }
    h1 {
      margin: 0;
      font-weight: 400;
      font-size: 1.5rem;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      align-items: center;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      min-width: 120px;
    }
    label {
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
    }
    input[type="range"], input[type="number"] {
      width: 120px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      background: #50C878;
      font-size: 0.9rem;
    }
    button.stop {
      background: #F97662;
    }
    #viz {
      margin: 0 auto;
      width: 600px;
      height: 600px;
      border: 1px solid #ddd;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .poi {
      cursor: pointer;
      stroke: #333;
      stroke-width: 1px;
    }
    .grid-line {
      stroke: #B284BE;
      stroke-width: 1px;
      fill: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Interactive Choromorph Demo</h1>
  </header>
  <div id="controls">
    <div class="control-group">
      <label for="alpha">Alpha</label>
       <input type="range" id="alpha" min="0.001" max="0.05" step="0.001" value="0.01">
    </div>
    <div class="control-group">
      <label for="beta">Beta</label>
           <input type="range" id="beta" min="0.01" max="0.5" step="0.01" value="0.05">
    </div>
    <div class="control-group">
      <label for="npoi">POIs</label>
      <input type="number" id="npoi" min="1" max="8" step="1" value="2">
    </div>
    <button id="start">Start</button>
    <button id="stop" class="stop">Stop</button>
  </div>
  <div id="viz">
    <svg></svg>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
